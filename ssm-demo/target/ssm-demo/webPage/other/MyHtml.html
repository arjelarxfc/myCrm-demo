<html>
<head>
<title>页面上下打开效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../../plugin/js/jquery-1.8.0.js"></script>
</head>
<body>
<div id="div1" style="position:absolute; left:0px; top:0px; background-color:#0066FF; border:'0.1px' 'solid' '#0066FF' "></div>
<div id="div2" style="position:absolute; left:0px; top:0px; background-color:#0066FF; border:'0.1px' 'solid' '#0066FF' "></div>
<button id="go"> Run</button>
<div id="block1">Hello!</div>
<button id="left">«</button> <button id="right">»</button>
<div class="block">hddgfd</div>

<script type="text/javascript">
var speed=20 
var temp=new Array() 
var Height=document.body.clientHeight/2,Top=0 
for (i=1;i<=2;i++){ 
	temp[i]=eval("document.all.div"+i+".style") 
	temp[i].width=document.body.clientWidth 
	temp[i].height=document.body.clientHeight/2 
	temp[i].top=(i-1)*parseInt(temp[i].height) 
} 
function openit(){ 
	window.scrollTo(0,0) 
	Height-=speed 
	temp[1].clip="rect(0 auto+"+Height+" 0)" 
	Top+=speed 
	temp[2].clip="rect("+Top+" auto auto)" 
	if (Height<=0) 
	clearInterval(tim) 
} 
var tim=setInterval("openit()",100); 

$("#right").click(function(){
  $(".block").animate({left: '+50px'}, "slow");
});

$("#left").click(function(){
  $(".block").animate({left: '-50px'}, "slow");
});
$("#go").click(function(){
  $("#block1").animate({left: "-50px"},1000);
});
</script>
</body>
</html>
